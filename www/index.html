<html>
    <head>
        <script
			  src="https://code.jquery.com/jquery-1.12.4.min.js"
			  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
			  crossorigin="anonymous"></script>
        <script>
            /**
             * Alert who is the winner
             * user GET parameter choice x computer random choice 
             * 
             * @param {string} userChoice The choice of the user
             *
             * @return {null}
             */
            function process(userChoice) {
                if (userChoice != "paper" && userChoice != "rock" && userChoice != "scissors") {
                    alert("Please select your choice.");
                }
                const computerChoice = getComputerChoice();

                if ((userChoice == "paper" && computerChoice == "rock") || (userChoice == "rock" && computerChoice == "scissors") || (userChoice == "scissors" && computerChoice == "paper")) {  
                    alert(`User win. Computer selected ${computerChoice}.`);
                } else if (userChoice == computerChoice) {
                    alert(`Draw. Computer selected ${computerChoice}.`);
                } else {
                    alert(`Computer win. Computer selected ${computerChoice}.`);
                }
            }

            /**
             * Returns the computer choice
             * 
             * @return {string} A string representing the choice, like 'rock'
             */
            function getComputerChoice() {
                const choices = ["paper", "rock", "scissors"];
                const randomComputerIndex = Math.floor(Math.random() * 3);
                return choices[randomComputerIndex];
            }

            /**
             * Ready JQuery handler
             */
            $(document).ready(
                function() {
                    $("#paper").click(
                        function() {
                            process("paper");
                        }
                    );
                    $("#rock").click(
                        function() {
                            process("rock");
                        }
                    );
                    $("#scissors").click(
                        function() {
                            process("scissors");
                        }
                    );
                }
            )
        </script>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Jankenpo</title>
    </head>
    <body>
        <div class="app">
            <div>
                Please click in your option:
                <hr />
                <span>
                    <img id="paper" src="img/paper.png" class="option" onclick="process('paper')" />
                </span>
                <span>
                    <img id="rock" src="img/rock.png" class="option" onclick="process('rock')" />
                </span>
                <span>
                    <img id="scissors" src="img/scissors.png" class="option" onClick="process('scissors')" />
                </span>
            </div>
        </div>
        <script src="cordova.js"></script>
    </body>
</html>
